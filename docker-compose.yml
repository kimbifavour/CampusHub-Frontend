version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: my-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  backend1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    env_file:
      - ./.env
    depends_on:
      - postgres

  backend2:
    build:
      context: ./backend
    environment:
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    env_file:
      - ./.env
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend1
      - backend2

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend1
      - backend2

volumes:
  postgres_data:
